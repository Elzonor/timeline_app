one:
  name: Evento di un giorno
  description: Un evento che dura un solo giorno
  color: "#000000"
  start_date: <%= Date.yesterday %>
  end_date: <%= Date.yesterday %>
  timeline: one
  event_type: single_day
  event_duration: one_day

two:
  name: Evento di più giorni
  description: Un evento che dura più giorni
  color: "#000000"
  start_date: <%= Date.tomorrow %>
  end_date: <%= Date.tomorrow + 1.day %>
  timeline: one
  event_type: multi_day
  event_duration: multi_day
